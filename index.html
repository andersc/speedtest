<!DOCTYPE html>
<html>
<head>
<title>MSE Demo</title>

<style>
.outer-container {
    border: 1px dotted black;
    width: 100%;
    height: 100%;
    text-align: center;
}
.inner-container {
    border: 1px solid black;
    display: inline-block;
    position: relative;
}
.video-overlay {
    position: absolute;
    left: 40%;
    top: 40%;
    margin: 10px;
    padding: 5px 5px;
    font-size: 30px;
    font-family: Helvetica;
    color: #FFF;
    background-color: rgba(50, 50, 50, 0.3);
}
video {
    width: 100%;
    height: 100%;
}
</style>

</head>

<body>

<h3>MSE Demo</h3>
<p>One minute clip playing 5 sec normal speed followed by 5 sec double speed</p>

<div class="outer-container">
    <div class="inner-container">
        <div class="video-overlay" id="overlay"></div>
        <video id="player" autoplay="autoplay" controls="controls"></video>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
